<h4>Logged in as <b>{{user.username}}</b></h4>
<h5>{{error}}</h5>

  {% csrf_token %}

</form>
{% else %}

<a href="#">Sign Up</a>
<a href="#">Login</a>

{% endif %}

<form method="POST">
  {% csrf_token%} {{form.as_p}}

</form>
{% endblock %}
