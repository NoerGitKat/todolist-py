{% extends 'base.html' %} {% block content %}

<h1>Todo details</h1>

<h3>Title: {{todo.title}}</h3>

<form method="POST">
  {% csrf_token %}{{form.as_p}} <button type="submit">Update</button>
</form>
<br />
<form method="POST" action="{% url 'completetodo' todo.id %}">
  {% csrf_token %} <button type="submit">Complete Todo!</button>
</form>
<br />
<form method="POST" action="{% url 'deletetodo' todo.id %}">
  {% csrf_token %} <button type="submit">Delete</button>
</form>

{% endblock%}
